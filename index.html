<html lang="pt-br">

<body>
    <header>
        <h1>Calculadora De Consumo De Gasolina</h1>
        <h3>digite nos seguintes campos:</h3>
    </header>

    <main>
        <section id="quilometragem">
            <input id="trajeto" type="number" step="0.01" min="0" placeholder="Km Do Trajeto (km)">
            <div id="checkbox">
                <input id="volta" type="checkbox" onchange="dobro()">
                <label for="trajeto">Calcular com a volta</label>
            </div>
        </section>

        <input id="consumo" type="number" step="0.01" min="0" placeholder="Consumo Do Carro (km/l)">

        <input id="preco" type="number" step="0.01" min="0" placeholder="Preço Da Gasolina">

        <input id="calcular" type="button" value="Calcular" onclick="calcular()">
        <div id="resultado">
            <section id="campos">
                <div id="precodagasolina"></div>
                <div id="litrosgastos"></div>
                <div id="totalpagar"></div>
            </section>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
